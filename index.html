<!-- Google Fonts -->

<!-- Bootstrap 5 (CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">


<style>
:root{
--bg-gradient: linear-gradient(180deg,#e6f3ff 0%, #f7fbff 40%, #eaf7ff 100%);
--brand-1: rgba(18,115,255,0.95);
--brand-2: rgba(8,170,255,0.95);
--glass: rgba(255,255,255,0.55);
--glass-strong: rgba(255,255,255,0.75);
}


html,body{height:100%;}
body{
font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
margin:0; background:var(--bg-gradient); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
color:#0b2540;
}


/* Header */
.site-header{backdrop-filter: blur(6px); background:rgba(255,255,255,0.45);}
.navbar-brand strong{color:var(--brand-1); font-size:1.25rem;}


/* Hero */
.hero{
min-height:72vh; display:flex; align-items:center; position:relative; overflow:hidden;
background: linear-gradient(180deg, rgba(6,92,255,0.06), rgba(10,170,255,0.02));
padding:4rem 0;
}
.hero .hero-card{
background: linear-gradient(135deg, rgba(255,255,255,0.55), rgba(255,255,255,0.30));
border-radius:16px; padding:2rem; box-shadow:0 8px 30px rgba(8,50,100,0.08);
backdrop-filter: blur(8px);
}
.logo-mark{width:64px; height:64px; border-radius:12px; display:inline-grid; place-items:center; background:linear-gradient(135deg,var(--brand-1),var(--brand-2)); color:white; font-weight:700;}


/* Water wave (svg) at hero bottom */
.wave{position:absolute; left:0; right:0; bottom:0; width:100%; line-height:0;}


/* Section glass cards */
.glass-card{
background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.45));
border-radius:12px; padding:1.25rem; box-shadow:0 6px 18px rgba(8,50,100,0.06); backdrop-filter:blur(6px);
}


/* CTA buttons */
.btn-brand{background:linear-gradient(90deg,var(--brand-1),var(--brand-2)); color:white; border:none;}


/* Small responsive tweaks */
@media (max-width:767px){
.hero{padding:2.5rem 0}
.hero h1{font-size:2rem}
}


/* Update ticker (modern replacement) */
.ticker{overflow:hidden; background:rgba(8,115,255,0.06); border-left:4px solid var(--brand-1); padding:0.45rem 1rem; border-radius:6px}
.ticker .text{display:inline-block; white-space:nowrap; animation:scroll 14s linear infinite}
@keyframes scroll{0%{transform:translateX(0)}100%{transform:translateX(-100%)}}


footer{background:linear-gradient(180deg,#0b2540,#06325f); color:#dbefff; padding:2.25rem 0}
footer a{color:#e6f7ff}
</style>
